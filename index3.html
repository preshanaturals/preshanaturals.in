<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solid Perfume Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    margin: 0;
    background: #f6f6f6;
}

/* LOGO */
.header {
    text-align: center;
    padding: 20px;
    background: #ffffff;
}

.header img {
    max-width: 140px;
}

/* PRODUCT GRID */
.products {
    max-width: 1200px;
    margin: 30px auto;
    padding: 0 15px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
}

/* PRODUCT CARD */
.card {
    background: #ffffff;
    border-radius: 18px;
    padding: 14px;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    height: 100%; /* IMPORTANT */
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
}

/* TAGS */
.tags {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.tag {
    font-size: 12px;
    padding: 6px 12px;
    border-radius: 20px;
    color: #fff;
}

.tag.red { background: #f04a2a; }
.tag.black { background: #111; }

/* IMAGE */
.product-image {
    width: 100%;
    height: 260px;           /* FIXED HEIGHT */
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 12px;
}

.product-image img {
    width: 100%;             /* REQUIRED */
    height: 260px;           /* REQUIRED */
    transition: transform 0.5s ease;
    object-fit: contain;     /* PREVENT CROPPING */
}

.card:hover .img-container img {
    transform: scale(1.1);
}

/* BUY BUTTON */
.buy-btn {
    margin: 15px 0;
    text-align: center;
}

.buy-btn a {
    display: block;
    padding: 14px;
    border-radius: 30px;
    border: 2px solid #f04a2a;
    color: #f04a2a;
    text-align: center;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
}

.buy-btn a:hover {
    background: #f04a2a;
    color: #fff;
}

/* INFO */
.info h3 {
    margin: 5px 0;
    font-size: 18px;
}

.info p {
    margin: 4px 0;
    font-size: 14px;
    color: #666;
}

.price {
    margin-top: 8px;
    font-size: 18px;
    font-weight: bold;
    color: #f04a2a;
}

.old-price {
    font-size: 14px;
    color: #aaa;
    text-decoration: line-through;
    margin-left: 6px;
}
</style>
</head>

<body>

<!-- LOGO -->
<div class="header">
    <img src="images/logo.png" alt="Brand Logo">
</div>

<!-- PRODUCTS -->
<div class="products">

    <!-- PRODUCT 1 -->
      <div class="card">

        </div>

        </div>

        <div class="buy-btn">

</html>
