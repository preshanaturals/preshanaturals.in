<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* General Styles */
        body {
            background-color: #1a1a1a; /* Deep dark background */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            /* Adding the faint botanical background image */
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('botanical-bg.jpg');
            background-attachment: fixed;
            background-size: cover;
        }
        
        /* Header Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid #333;
        }
        
        .brand-name {
            font-size: 2rem;
            color: #d4af37; /* Gold color */
            letter-spacing: 3px;
            font-weight: serif;
        }
        
        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 15px;
            transition: 0.3s;
        }
        
        .nav-links a:hover {
            color: #d4af37;
        }
        
        /* Product Cards */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 50px;
        }
        
        .product-card {
            background: #2a2a2a;
            border: 1px solid #d4af37; /* Gold border */
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
        }
        
        .image-wrapper img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .buy-btn {
            background-color: #4a5d4e; /* Dark forest green from your image */
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        .buy-btn:hover {
            background-color: #5b7160;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presha Naturals - Luxury Fragrance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Presha Logo">
        </div>
        <div class="brand-name">PRESHA NATURALS</div>
        <nav class="nav-links">
            <a href="#">Shop</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <div class="cart-icon">üõí</div>
        </nav>
        <div class="contact-info">
            <span>üìû +91 82232 77003</span><br>
            <span>‚úâÔ∏è preshanaturals@gmail.com</span>
        </div>
    </header>

    <main class="container">
        <div class="intro-text">
            <p>Presha Naturals brings you thoughtfully crafted products made with pure, high-quality ingredients inspired by nature.</p>
            <p>Experience the simplicity and goodness of natural living.</p>
        </div>

        <section class="product-grid">
            <div class="product-card">
                <div class="image-wrapper">
                    <img src="images/magnet.jpeg" alt="Solid Perfume">
                </div>
                <h3>Solid Perfume Magnet</h3>
                <button class="buy-btn">Shop Now</button>
            </div>
            </section>
    </main>

</body>
</html>
